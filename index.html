<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventBuddy</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/main.css">
</head>

<body class="app">

<!-- =========================================================
     HEADER
========================================================== -->
<header class="app-header">
    <h1 class="app-header__logo">EventBuddy</h1>

    <nav class="app-header__nav">
        <button class="nav-btn" data-view="events">Events</button>
        <button class="nav-btn" data-view="participants">Teilnehmer</button>
        <button class="nav-btn" data-view="tags">Tags</button>
    </nav>
</header>

<!-- =========================================================
     MAIN LAYOUT
========================================================== -->
<main class="layout">

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <button id="btn-new-event">+ Neues Event</button>
        <event-create></event-create>

        <event-filter></event-filter>
        <tag-filter></tag-filter>
        <event-list></event-list>
    </aside>

    <!-- CONTENT -->
    <section class="content">
        <event-detail></event-detail>
        <!-- spÃ¤ter: participant-list / tag-view -->
    </section>

</main>

<!-- =========================================================
     MODAL CONTAINER
========================================================== -->
<div id="modal-container"></div>

<script type="module" src="./js/main.js"></script>
</body>
</html>
