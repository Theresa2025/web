<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventBuddy</title>

    <!-- Google Font -->
    <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap"
            rel="stylesheet"
    >

    <!-- Bootstrap (nur Utilities & Buttons) -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
    >

    <!-- Compiled SCSS -->
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body class="app">

<!-- ================= HEADER ================= -->
<header class="app-header">
    <h1 class="app-header__logo">EventBuddy</h1>

    <nav class="app-header__nav">
        <button class="nav-btn" data-view="events">Events</button>
        <button class="nav-btn" data-view="participants">Teilnehmer</button>
        <button class="nav-btn" data-view="tags">Tags</button>
    </nav>
</header>

<!-- ================= MAIN LAYOUT ================= -->
<main class="layout layout--events">

    <!-- SPALTE 1: Filter / Neu -->
    <aside class="sidebar sidebar--filters">
        <!-- vom Controller befÃ¼llt -->
    </aside>

    <!-- SPALTE 2: Listen / Cards -->
    <section class="list-column">
        <!-- event-list / participant-list / tag-list -->
    </section>

    <!-- SPALTE 3: Details -->
    <section class="detail-column">
        <!-- event-detail / participant-detail / tag-detail -->
    </section>

</main>

<!-- ================= SCRIPTS ================= -->
<script type="module" src="./js/main.js"></script>

</body>
</html>
