<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventBuddy</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/main.css">

</head>

<body>

<!-- =========================================================
     HEADER: Navigation zwischen Use Cases
========================================================== -->
<header class="app-header">
    <h1 class="app-header__logo">EventBuddy</h1>

    <nav class="app-header__nav">
        <button class="nav-btn" data-view="events">Events</button>
        <button class="nav-btn" data-view="participants">Teilnehmer</button>
        <button class="nav-btn" data-view="tags">Tags</button>
    </nav>
</header>


<!-- =========================================================
     MAIN CONTAINER (Single Page Application)
     -> wird vom Controller gesteuert
========================================================== -->
<main id="app-root">

    <!-- Beispiel: Startansicht mit Eventliste -->
    <!-- JS lädt WebComponents automatisch hier hinein -->

    <event-list></event-list>
    <event-detail></event-detail>
    <!-- <participant-list></participant-list> -->
    <!-- <tag-manager></tag-manager> -->

</main>


<!-- =========================================================
     MODAL AREA
     -> für Use Cases: "Event anlegen", "Event bearbeiten",
        "Teilnehmer hinzufügen", "Tag anlegen"
========================================================== -->
<div id="modal-container"></div>

<script type="module" src="./js/model/model.js"></script>
<script type="module" src="./js/views/event-view.js"></script>
<script type="module" src="./js/views/event-detail.js"></script>

<script type="module" src="./js/main.js"></script>




</body>
</html>
