<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventBuddy</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap"
            rel="stylesheet">

    <link rel="stylesheet" href="./styles/main.css">
</head>

<body class="app">

<!-- Header -->
<header class="app-header">
    <h1 class="app-header__logo">EventBuddy</h1>

    <nav class="app-header__nav">
        <button class="nav-btn" data-view="events">Events</button>
        <button class="nav-btn" data-view="participants">Teilnehmer</button>
        <button class="nav-btn" data-view="tags">Tags</button>
    </nav>
</header>

<!-- Layout -->
<div class="layout">

    <aside class="sidebar"></aside>


    <main class="main">
        <section class="list-column">
            <!-- event-list / participant-list / tag-list -->
        </section>
        <section class="detail-column">
            <!-- event-detail / participant-detail / tag-detail -->
        </section>

    </main>

</div>

<script type="module" src="./js/main.js"></script>

</body>
</html>
